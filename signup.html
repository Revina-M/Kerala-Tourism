<body class="signupbody"> 

  <nav class="navbar ">
    <div class="container-fluid">

    <div class="d-flex justify-align-start">
  <div class="   bbox1" id="login">
    <form action="login.html" onsubmit=" return svalidate()">
      <div class="mb-5">
        <div>
          <label for="sName" class="form-label">Name</label>
          <input type="text" class="form-control"  id="sName">
          <small id="e0"></small>
        </div>
        <br>
      
      <div>
        <label for="sEmail"  class="form-label" >Email address</label>
        <input type="email" class="form-control" id="sEmail" aria-describedby="emailHelp">
        <small id="e1"></small>
      </div>
      <br>
     
      <div>
        <label for="sPhone" class="form-label">Contact No</label>
        <input type="text"   class="form-control" placeholder="Enter 10 digit mobile number" id="sPhone" >
        <small id="e2"></small>
      </div>
      <div class="passwordHelpBlock" class="form-text" style="font-size:smaller;  font-style: italic; color:cornflowerblue">
        xxxxxxxxxx , xxx xxx xxxx , xxx-xxx-xxxx , xxx.xxx.xxxx formats only allowed
      </div>
      <br>
      <div>
        <!-- <label for="sPassword1" class="form-label">Enter a Password</label>
        <input type="password"class="form-control" id="spassword1"  >
        
        <small id="e3"></small> -->
        
        <!-- <p id="e3"></p> -->

       

      </div>

      <div  >
        <label for="password" class="form-label">Create Password</label>
        <input onkeyup="checkPassword()" type="password" placeholder="Type password" class="form-control"
            id="password">
            
        <div class="icons">
            <div class="weak alert alert-danger" role="alert">Weak Password</div>
            <div class="medium alert alert-warning" role="alert">Medium Password</div>
            <div class="strong alert alert-success" role="alert">Strong Password</div>
        </div>
        <small id="e3"></small>
        <!-- <a href="#" class="submit-btn btn btn-primary my-5">Submit</a> -->
        <div class="passwordHelpBlock" class="form-text" style="font-size:smaller;  font-style: italic; color:cornflowerblue">
          Minimum 8 characters required. Include atleast one lowercase and uppercase alphabets, digit and special character.
        </div>
</div>
      
   <br>
     
      <div>
        <label for="sPassword1Re" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Re-type password" id="sPassword1Re">
        <small id="e4"></small>
      </div>
      </div>
