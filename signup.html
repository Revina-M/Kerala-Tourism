<body class="signupbody"> 

 
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">

  <!-- FORM START -->
  
    <div class="d-flex justify-align-start">
  <div class="   bbox1" id="login">

      <div class="mb-3">
        <label for="inputname" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputname">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1"  class="form-label" >Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Enter a Password</label>
         
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div class="passwordHelpBlock" class="form-text" style="font-size: smaller;">
          Your password must be 8-20 characters long.
        </div>
      </div>
  
     
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Reconfirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
